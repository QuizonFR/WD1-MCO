<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/product_feature.css" />
    <title>Feature Page</title>
  </head>
  <body>
    <header>
      <h1 class="title">Fortschrittliches Waffensystem</h1>

      <nav>
        <ul>
          <li>
            <a href="product_gallery.html"
              ><button class="page-button">
                <h3>Product Gallery</h3>
              </button></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="hero">
      <div class="product-feature">
        <div class="feature-card">
          <h3>Quality Materials</h3>
          <p>Utilizes high quality and authentic materials.</p>
        </div>
        <div class="feature-card">
          <h3>History</h3>
          <p>Provides in-depth insights into history back in WW2.</p>
        </div>
        <div class="feature-card">
          <h3>Affordability</h3>
          <p>Affordable military price with premium experience.</p>
        </div>
      </div>
    </div>

    <footer>
      <h3>Contact Us</h3>
      <form>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter name" />

        <label for="title">Title</label>
        <input type="text" placeholder="Enter subject of contact" />

        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter message"></textarea>
      </form>
      <button id="submit">Submit</button>
    </footer>
  </body>
</html>
