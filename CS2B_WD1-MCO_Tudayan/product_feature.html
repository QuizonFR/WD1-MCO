<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/product_feature.css" />
    <link rel="icon" type="image/png" href="src/favicon/favicon.png" />
    <title>Feature Page</title>
  </head>
  <body>
    <header>
      <!--Title of Product-->
      <h1 class="title">Fortschrittliches Waffensystem</h1>
      <!--Navigation to Product Items-->
      <nav>
        <ul>
          <li>
            <a href="index.html"><button class="page-button"><h3>About Us</h3></button></a>
            <a href="product_gallery.html"><button class="page-button"><h3>Product Gallery</h3></button></a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Features of the Product-->
    <div class="hero">
      <div class="product-feature">
        <div class="feature-card">
          <h3>Quality Materials</h3>
          <p>Utilizes high quality and authentic materials.</p>
        </div>
        <div class="feature-card">
          <h3>History</h3>
          <p>Provides in-depth insights into history back in WW2.</p>
        </div>
        <div class="feature-card">
          <h3>Affordability</h3>
          <p>Affordable military price with premium experience.</p>
        </div>
      </div>
    </div>
<!--Footer Section for Forms-->
    <footer>
      <h3>Contact Us</h3>
      <form>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter name" />

        <label for="title">Title</label>
        <input type="text" placeholder="Enter subject of contact" />

        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter message"></textarea>
      </form>
      <button id="submit">Submit</button>
    </footer>
    
<!--Implementing JavaScript for Forms-->
    <script src="/js/script.js"></script>
  </body>
</html>
